<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Card Game Anime</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .register-card {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .register-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo">游꿦</div>
            <h1 class="register-title">Card Game Anime</h1>
            <p class="register-subtitle">Crea tu cuenta para empezar</p>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required minlength="3" placeholder="Tu nombre completo">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contrase침a</label>
                    <input type="password" id="password" class="form-control" required minlength="6" placeholder="M칤nimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password-confirm">Confirmar Contrase침a</label>
                    <input type="password" id="password-confirm" class="form-control" required minlength="6" placeholder="Repite la contrase침a">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Crear Cuenta</button>

                <p class="text-center mt-3" style="color: var(--text-secondary);">
                    쯏a tienes cuenta? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Inicia Sesi칩n</a>
                </p>
            </form>

            <div id="message-container"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Redirigir si ya est치 logueado
        if (API.isAuthenticated()) {
            window.location.href = '../index.html';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const messageContainer = document.getElementById('message-container');

            // Validar que las contrase침as coincidan
            if (password !== passwordConfirm) {
                messageContainer.innerHTML = '<div class="alert alert-error mt-3">Las contrase침as no coinciden</div>';
                return;
            }

            try {
                const result = await API.register(nombre, email, password);

                if (result.success) {
                    messageContainer.innerHTML = '<div class="alert alert-success mt-3">춰Cuenta creada! Redirigiendo al login...</div>';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            } catch (error) {
                messageContainer.innerHTML = `<div class="alert alert-error mt-3">${error.message || 'Error al crear cuenta'}</div>`;
            }
        });
    </script>
</body>
</html>
