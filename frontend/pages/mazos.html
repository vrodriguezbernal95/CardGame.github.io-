<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazos - Card Game Anime</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .mazo-item {
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .mazo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .mazo-nombre {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .mazo-serie {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .mazo-descripcion {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="nav-brand">ðŸŽ´ Card Game Anime</div>
            <ul class="nav-links">
                <li><a href="historial.html">Historial</a></li>
                <li><a href="estadisticas.html">EstadÃ­sticas</a></li>
                <li><a href="mazos.html">Mazos</a></li>
                <li><a href="combate.html">Registrar Combate</a></li>
                <li><a href="contador.html">Contador</a></li>
                <li><a href="compartir.html" style="color: #10b981; font-weight: 700;">ðŸ“¤ Compartir</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
            <div id="user-nav"></div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">ðŸŽ´ Mazos Disponibles</h1>
                <p class="card-subtitle">Conoce los mazos y sus estrategias</p>
            </div>

            <div id="mazos-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="mt-2">Cargando mazos...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/navbar.js"></script>
    <script>
        // Mostrar link de admin si es admin
        if (API.isAdmin()) {
            document.getElementById('admin-link').style.display = 'block';
        }

        async function cargarMazos() {
            const container = document.getElementById('mazos-container');

            try {
                const result = await API.getMazos();

                if (!result.success || result.mazos.length === 0) {
                    container.innerHTML = `
                        <p class="text-center" style="color: var(--text-secondary); padding: 2rem;">
                            No hay mazos disponibles.
                        </p>
                    `;
                    return;
                }

                let html = '';

                result.mazos.forEach(mazo => {
                    html += `
                        <div class="mazo-item">
                            <div class="mazo-nombre">${mazo.nombre}</div>
                            <div class="mazo-serie">${mazo.serie}</div>
                            <div class="mazo-descripcion">${mazo.descripcion}</div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        Error al cargar mazos: ${error.message}
                    </div>
                `;
            }
        }

        // Cargar mazos al iniciar
        document.addEventListener('DOMContentLoaded', cargarMazos);
    </script>
</body>
</html>
