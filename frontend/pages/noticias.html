<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Card Game Anime</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .noticia-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
        }

        .noticia-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .noticia-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .noticia-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .noticia-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .noticia-imagen {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .noticia-extracto {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .btn-leer-mas {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-leer-mas:hover {
            background: var(--secondary-color);
        }

        /* Modal */
        .modal-noticia {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--error);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #dc2626;
        }

        .modal-imagen {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .modal-content-text {
            white-space: pre-wrap;
            line-height: 1.8;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .noticia-card {
                padding: 1.5rem;
            }

            .noticia-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Principal -->
    <header class="header-main">
        <div class="header-main-container">
            <div class="nav-brand">üé¥ Card Game Anime</div>
            <div id="user-nav"></div>
        </div>
    </header>

    <!-- Header Navegaci√≥n -->
    <nav class="header-nav">
        <div class="header-nav-container">
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="estadisticas.html">Estad√≠sticas</a></li>
                <li><a href="mazos.html">Mazos</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="combate.html">Registrar Combate</a></li>
                <li><a href="contador.html">Contador</a></li>
                <li><a href="compartir.html">üì§ Compartir</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">üì∞ Noticias y Anuncios</h1>
                <p class="card-subtitle">√öltimas noticias sobre torneos, mazos y eventos</p>
            </div>

            <div id="noticias-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="mt-2">Cargando noticias...</p>
                </div>
            </div>

            <!-- Controles de paginaci√≥n -->
            <div id="paginacion-container" style="display: none;"></div>
        </div>
    </div>

    <!-- Modal para ver noticia completa -->
    <div id="modal-noticia" class="modal-noticia">
        <div class="modal-content">
            <button class="modal-close" onclick="cerrarModal()">&times;</button>
            <div id="modal-noticia-content"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Mostrar link de admin si es admin
        if (API.isAdmin()) {
            document.getElementById('admin-link').style.display = 'block';
        }

        let paginaActual = 1;
        const NOTICIAS_POR_PAGINA = 10;

        // Cargar noticias
        async function cargarNoticias(pagina = 1) {
            const container = document.getElementById('noticias-container');
            paginaActual = pagina;

            try {
                const result = await API.getNoticias(pagina, NOTICIAS_POR_PAGINA);

                if (!result.success || result.noticias.length === 0) {
                    container.innerHTML = `
                        <p class="text-center" style="color: var(--text-secondary); padding: 2rem;">
                            No hay noticias publicadas todav√≠a.
                        </p>
                    `;
                    document.getElementById('paginacion-container').style.display = 'none';
                    return;
                }

                renderizarNoticias(result.noticias);
                renderizarPaginacion(result.pagination);

            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        Error al cargar las noticias: ${error.message}
                    </div>
                `;
            }
        }

        // Renderizar noticias
        function renderizarNoticias(noticias) {
            const container = document.getElementById('noticias-container');

            let html = '';

            noticias.forEach(noticia => {
                const fecha = new Date(noticia.fecha_creacion).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const extracto = noticia.contenido.length > 300
                    ? noticia.contenido.substring(0, 300) + '...'
                    : noticia.contenido;

                html += `
                    <div class="noticia-card" onclick="verNoticia(${noticia.id})">
                        <div class="noticia-header">
                            <div>
                                <h2 class="noticia-title">${noticia.titulo}</h2>
                                <p class="noticia-meta">üìÖ ${fecha} | Por: ${noticia.autor_nombre}</p>
                            </div>
                        </div>
                        ${noticia.imagen_url ? `<img src="${noticia.imagen_url}" alt="${noticia.titulo}" class="noticia-imagen">` : ''}
                        <p class="noticia-extracto">${extracto}</p>
                        <button class="btn-leer-mas">Leer m√°s</button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Renderizar paginaci√≥n
        function renderizarPaginacion(pagination) {
            const container = document.getElementById('paginacion-container');

            if (pagination.totalPages <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';

            let html = '<div class="pagination">';

            // Bot√≥n Anterior
            html += `
                <button class="pagination-btn" ${!pagination.hasPrevPage ? 'disabled' : ''} onclick="cargarNoticias(${pagination.page - 1})">
                    ‚ùÆ‚ùÆ Anterior
                </button>
            `;

            // N√∫meros de p√°gina
            const maxBotones = 7;
            let inicio = Math.max(1, pagination.page - Math.floor(maxBotones / 2));
            let fin = Math.min(pagination.totalPages, inicio + maxBotones - 1);

            if (fin - inicio < maxBotones - 1) {
                inicio = Math.max(1, fin - maxBotones + 1);
            }

            // Primera p√°gina
            if (inicio > 1) {
                html += `<button class="pagination-btn" onclick="cargarNoticias(1)">1</button>`;
                if (inicio > 2) {
                    html += `<span class="pagination-ellipsis">...</span>`;
                }
            }

            // P√°ginas del medio
            for (let i = inicio; i <= fin; i++) {
                html += `
                    <button class="pagination-btn ${i === pagination.page ? 'active' : ''}" onclick="cargarNoticias(${i})">
                        ${i}
                    </button>
                `;
            }

            // √öltima p√°gina
            if (fin < pagination.totalPages) {
                if (fin < pagination.totalPages - 1) {
                    html += `<span class="pagination-ellipsis">...</span>`;
                }
                html += `<button class="pagination-btn" onclick="cargarNoticias(${pagination.totalPages})">${pagination.totalPages}</button>`;
            }

            // Bot√≥n Siguiente
            html += `
                <button class="pagination-btn" ${!pagination.hasNextPage ? 'disabled' : ''} onclick="cargarNoticias(${pagination.page + 1})">
                    Siguiente ‚ùØ‚ùØ
                </button>
            `;

            html += '</div>';

            // Info de p√°gina
            const inicio_registro = (pagination.page - 1) * pagination.limit + 1;
            const fin_registro = Math.min(pagination.page * pagination.limit, pagination.total);
            html += `
                <div class="pagination-info">
                    Mostrando ${inicio_registro}-${fin_registro} de ${pagination.total} noticias
                </div>
            `;

            container.innerHTML = html;
        }

        // Ver noticia completa
        async function verNoticia(id) {
            try {
                const result = await API.getNoticia(id);

                if (result.success) {
                    const noticia = result.noticia;
                    const fecha = new Date(noticia.fecha_creacion).toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const modalContent = document.getElementById('modal-noticia-content');
                    modalContent.innerHTML = `
                        <h2 style="color: var(--primary-color); margin-bottom: 1rem;">${noticia.titulo}</h2>
                        <p class="noticia-meta" style="margin-bottom: 1.5rem;">üìÖ ${fecha} | Por: ${noticia.autor_nombre}</p>
                        ${noticia.imagen_url ? `<img src="${noticia.imagen_url}" alt="${noticia.titulo}" class="modal-imagen">` : ''}
                        <div class="modal-content-text">${noticia.contenido}</div>
                    `;

                    document.getElementById('modal-noticia').style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
            } catch (error) {
                console.error('Error:', error);
                UI.showAlert('Error al cargar la noticia', 'error');
            }
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modal-noticia').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modal-noticia').addEventListener('click', (e) => {
            if (e.target.id === 'modal-noticia') {
                cerrarModal();
            }
        });

        // Cargar noticias al iniciar
        document.addEventListener('DOMContentLoaded', () => cargarNoticias(1));
    </script>
</body>
</html>
