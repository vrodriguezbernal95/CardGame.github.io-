<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Combate - Card Game Anime</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .combate-form {
            max-width: 700px;
            margin: 0 auto;
        }

        .vs-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 2rem 0;
        }

        .jugador-section {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
        }

        .jugador-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .vs-divider {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .ganador-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .ganador-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .ganador-btn:hover {
            background: #f3f4f6;
        }

        .ganador-btn.selected {
            background: var(--primary-color);
            color: white;
        }

        .limite-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .limite-info strong {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .vs-section {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin: 1rem 0;
            }

            .vs-divider {
                font-size: 1.5rem;
                text-align: center;
                margin: 0.5rem 0;
            }

            .jugador-section {
                padding: 1rem;
            }

            .jugador-section h3 {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }

            .ganador-options {
                flex-direction: column;
                gap: 0.75rem;
                margin: 1.5rem 0;
            }

            .ganador-btn {
                padding: 0.85rem;
                font-size: 0.95rem;
            }

            .limite-info {
                padding: 0.75rem;
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }

            .limite-info strong {
                font-size: 1.2rem;
            }

            .combate-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Principal -->
    <header class="header-main">
        <div class="header-main-container">
            <div class="nav-brand">üé¥ Card Game Anime</div>
            <div id="user-nav"></div>
        </div>
    </header>

    <!-- Header Navegaci√≥n -->
    <nav class="header-nav">
        <div class="header-nav-container">
            <ul class="nav-links">
                <li><a href="historial.html">Historial</a></li>
                <li><a href="estadisticas.html">Estad√≠sticas</a></li>
                <li><a href="mazos.html">Mazos</a></li>
                <li><a href="combate.html">Registrar Combate</a></li>
                <li><a href="contador.html">Contador</a></li>
                <li><a href="compartir.html">üì§ Compartir</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card combate-form">
            <div class="card-header">
                <h1 class="card-title">‚öîÔ∏è Registrar Combate</h1>
                <p class="card-subtitle">Registra tu partida (pendiente de aprobaci√≥n del admin)</p>
            </div>

            <div id="limite-container" class="limite-info">
                <p>Partidas registradas hoy: <strong id="partidas-hoy">-</strong> / 10</p>
            </div>

            <form id="combate-form">
                <div class="vs-section">
                    <!-- Mi lado -->
                    <div class="jugador-section">
                        <h3>üéÆ Yo</h3>
                        <div class="form-group">
                            <label class="form-label">Mi Mazo</label>
                            <select id="mi-mazo"></select>
                        </div>
                    </div>

                    <div class="vs-divider">VS</div>

                    <!-- Lado del oponente -->
                    <div class="jugador-section">
                        <h3>üë§ Oponente</h3>
                        <div class="form-group">
                            <label class="form-label">Jugador</label>
                            <select id="oponente"></select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mazo del Oponente</label>
                            <select id="mazo-oponente"></select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">¬øQui√©n gan√≥?</label>
                    <div class="ganador-options">
                        <button type="button" class="ganador-btn" data-ganador="yo">
                            ‚úÖ Yo gan√©
                        </button>
                        <button type="button" class="ganador-btn" data-ganador="empate">
                            ü§ù Empate
                        </button>
                        <button type="button" class="ganador-btn" data-ganador="oponente">
                            ‚ùå Perd√≠
                        </button>
                    </div>
                    <input type="hidden" id="ganador">
                </div>

                <div class="form-group">
                    <label class="form-label">Notas (opcional)</label>
                    <textarea id="notas" class="form-control" rows="3" placeholder="Ej: Partida √©pica, Luffy Gear 5 fue decisivo..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Registrar Combate
                </button>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/searchable-select.js"></script>
    <script>
        // Verificar autenticaci√≥n
        if (!API.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Mostrar link de admin si es admin
        if (API.isAdmin()) {
            document.getElementById('admin-link').style.display = 'block';
        }

        let ganadorSeleccionado = null;
        let partidasHoy = 0;

        // SearchableSelects
        let selectMiMazo, selectOponente, selectMazoOponente;

        // Cargar datos e inicializar selects
        async function cargarDatos() {
            try {
                // Cargar mazos
                const resultMazos = await API.getMazos();
                const mazosOptions = resultMazos.success ? resultMazos.mazos.map(m => ({
                    id: m.id,
                    text: `${m.nombre} (${m.serie})`
                })).sort((a, b) => a.text.localeCompare(b.text)) : [];

                // Cargar usuarios
                const resultUsuarios = await API.getUsuarios();
                const miId = API.getUser().id;
                const usuariosOptions = resultUsuarios.success ? resultUsuarios.usuarios
                    .filter(u => u.id !== miId) // Excluir usuario actual
                    .map(u => ({
                        id: u.id,
                        text: u.nombre
                    })).sort((a, b) => a.text.localeCompare(b.text)) : [];

                // Inicializar SearchableSelects
                selectMiMazo = new SearchableSelect(document.getElementById('mi-mazo'), {
                    options: mazosOptions,
                    placeholder: 'Selecciona tu mazo',
                    searchPlaceholder: 'Buscar mazo...'
                });

                selectOponente = new SearchableSelect(document.getElementById('oponente'), {
                    options: usuariosOptions,
                    placeholder: 'Selecciona oponente',
                    searchPlaceholder: 'Buscar jugador...'
                });

                selectMazoOponente = new SearchableSelect(document.getElementById('mazo-oponente'), {
                    options: mazosOptions,
                    placeholder: 'Selecciona mazo del oponente',
                    searchPlaceholder: 'Buscar mazo...'
                });

            } catch (error) {
                console.error('Error cargando datos:', error);
                UI.showAlert('Error al cargar datos del formulario', 'error');
            }
        }

        // Manejo de botones de ganador
        document.querySelectorAll('.ganador-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ganador-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                ganadorSeleccionado = btn.dataset.ganador;
                document.getElementById('ganador').value = ganadorSeleccionado;
            });
        });

        // Enviar formulario
        document.getElementById('combate-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!ganadorSeleccionado) {
                UI.showAlert('Por favor selecciona qui√©n gan√≥', 'error');
                return;
            }

            if (partidasHoy >= 10) {
                UI.showAlert('Has alcanzado el l√≠mite de 10 partidas por d√≠a', 'error');
                return;
            }

            // Obtener valores de los selects
            const oponenteId = selectOponente.getValue();
            const miMazoId = selectMiMazo.getValue();
            const mazoOponenteId = selectMazoOponente.getValue();

            if (!oponenteId || !miMazoId || !mazoOponenteId) {
                UI.showAlert('Por favor completa todos los campos correctamente', 'error');
                return;
            }

            const partidaData = {
                oponente_id: parseInt(oponenteId),
                mi_mazo_id: parseInt(miMazoId),
                mazo_oponente_id: parseInt(mazoOponenteId),
                ganador: ganadorSeleccionado,
                notas: document.getElementById('notas').value.trim() || null
            };

            try {
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.textContent = 'Registrando...';

                const result = await API.registrarPartida(partidaData);

                if (result.success) {
                    UI.showAlert('¬°Combate registrado! Pendiente de aprobaci√≥n del admin.', 'success');

                    // Actualizar contador
                    partidasHoy = result.partidasHoy || partidasHoy + 1;
                    document.getElementById('partidas-hoy').textContent = partidasHoy;

                    // Limpiar formulario
                    document.getElementById('combate-form').reset();
                    document.querySelectorAll('.ganador-btn').forEach(b => b.classList.remove('selected'));
                    ganadorSeleccionado = null;

                    // Limpiar selects
                    selectMiMazo.clear();
                    selectOponente.clear();
                    selectMazoOponente.clear();

                    if (partidasHoy >= 10) {
                        UI.showAlert('Has alcanzado el l√≠mite de 10 partidas por d√≠a', 'warning');
                        btn.disabled = true;
                        btn.textContent = 'L√≠mite alcanzado';
                    } else {
                        btn.disabled = false;
                        btn.textContent = 'Registrar Combate';
                    }
                } else {
                    throw new Error(result.message || 'Error al registrar combate');
                }

            } catch (error) {
                console.error('Error:', error);
                UI.showAlert(error.message || 'Error al registrar combate', 'error');
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = false;
                btn.textContent = 'Registrar Combate';
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', cargarDatos);
    </script>
</body>
</html>
