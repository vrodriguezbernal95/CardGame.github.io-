<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Partidas - Card Game Anime</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <!-- Header Principal -->
    <header class="header-main">
        <div class="header-main-container">
            <div class="nav-brand">üé¥ Card Game Anime</div>
            <div id="user-nav"></div>
        </div>
    </header>

    <!-- Header Navegaci√≥n -->
    <nav class="header-nav">
        <div class="header-nav-container">
            <ul class="nav-links">
                <li><a href="historial.html">Historial</a></li>
                <li><a href="estadisticas.html">Estad√≠sticas</a></li>
                <li><a href="mazos.html">Mazos</a></li>
                <li><a href="combate.html">Registrar Combate</a></li>
                <li><a href="contador.html">Contador</a></li>
                <li><a href="compartir.html">üì§ Compartir</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">‚öîÔ∏è Historial de Partidas</h1>
                <p class="card-subtitle">Todas las batallas √©picas registradas</p>
            </div>

            <div id="partidas-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="mt-2">Cargando partidas...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Mostrar link de admin si es admin
        if (API.isAdmin()) {
            document.getElementById('admin-link').style.display = 'block';
        }

        async function cargarPartidas() {
            const container = document.getElementById('partidas-container');

            try {
                const result = await API.getPartidas();

                if (!result.success || result.partidas.length === 0) {
                    container.innerHTML = `
                        <p class="text-center" style="color: var(--text-secondary); padding: 2rem;">
                            No hay partidas registradas todav√≠a.
                        </p>
                    `;
                    return;
                }

                // Construir tabla
                let html = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Jugador 1</th>
                                <th>Mazo 1</th>
                                <th style="text-align: center;">VS</th>
                                <th>Jugador 2</th>
                                <th>Mazo 2</th>
                                <th>Resultado</th>
                                <th>Ganador</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                result.partidas.forEach(partida => {
                    const fecha = UI.formatDate(partida.fecha_partida);
                    const ganador = partida.ganador_nombre || 'Empate';
                    const badgeClass = UI.getBadgeClass(partida.resultado);

                    html += `
                        <tr>
                            <td>${fecha}</td>
                            <td><strong>${partida.jugador1_nombre}</strong></td>
                            <td>
                                <span class="badge badge-info">${partida.mazo1_nombre}</span>
                                <br><small style="color: var(--text-secondary);">${partida.mazo1_serie}</small>
                            </td>
                            <td style="text-align: center; font-size: 1.5rem;">‚öîÔ∏è</td>
                            <td><strong>${partida.jugador2_nombre}</strong></td>
                            <td>
                                <span class="badge badge-info">${partida.mazo2_nombre}</span>
                                <br><small style="color: var(--text-secondary);">${partida.mazo2_serie}</small>
                            </td>
                            <td>
                                <span class="badge ${badgeClass}">${UI.formatResultado(partida.resultado)}</span>
                            </td>
                            <td><strong>${ganador}</strong></td>
                        </tr>
                    `;

                    if (partida.notas) {
                        html += `
                            <tr>
                                <td colspan="8" style="background: #f9fafb; font-style: italic; color: var(--text-secondary);">
                                    üìù ${partida.notas}
                                </td>
                            </tr>
                        `;
                    }
                });

                html += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        Error al cargar las partidas: ${error.message}
                    </div>
                `;
            }
        }

        // Cargar partidas al iniciar
        document.addEventListener('DOMContentLoaded', cargarPartidas);
    </script>
</body>
</html>
