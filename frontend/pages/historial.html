<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Partidas - Card Game Anime</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .filtros-container {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filtros-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .filtros-container {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .filtros-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .filtros-grid .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .filtros-grid .form-control,
            .filtros-grid .form-select {
                font-size: 0.95rem;
                padding: 0.65rem;
            }

            /* Hacer inputs de fecha m√°s peque√±os */
            .filtros-grid input[type="date"] {
                font-size: 0.85rem;
                padding: 0.5rem;
            }

            .filtros-actions {
                flex-direction: column;
                gap: 0.75rem;
                margin-top: 0.5rem;
            }

            .filtros-actions .btn {
                width: 100%;
                padding: 0.75rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Principal -->
    <header class="header-main">
        <div class="header-main-container">
            <div class="nav-brand">üé¥ Card Game Anime</div>
            <div id="user-nav"></div>
        </div>
    </header>

    <!-- Header Navegaci√≥n -->
    <nav class="header-nav">
        <div class="header-nav-container">
            <ul class="nav-links">
                <li><a href="historial.html">Historial</a></li>
                <li><a href="estadisticas.html">Estad√≠sticas</a></li>
                <li><a href="mazos.html">Mazos</a></li>
                <li><a href="combate.html">Registrar Combate</a></li>
                <li><a href="contador.html">Contador</a></li>
                <li><a href="compartir.html">üì§ Compartir</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">‚öîÔ∏è Historial de Partidas</h1>
                <p class="card-subtitle">Todas las batallas √©picas registradas</p>
            </div>

            <!-- Filtros -->
            <div class="filtros-container">
                <div class="filtros-grid">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Fecha desde</label>
                        <input type="date" id="filtro-fecha-desde" class="form-control">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Fecha hasta</label>
                        <input type="date" id="filtro-fecha-hasta" class="form-control">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Jugador</label>
                        <select id="filtro-jugador" class="form-control">
                            <option value="">Todos los jugadores</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Mazo</label>
                        <select id="filtro-mazo" class="form-control">
                            <option value="">Todos los mazos</option>
                        </select>
                    </div>
                </div>
                <div class="filtros-actions">
                    <button onclick="limpiarFiltros()" class="btn btn-secondary">Limpiar Filtros</button>
                    <button onclick="aplicarFiltros()" class="btn btn-primary">Aplicar Filtros</button>
                </div>
            </div>

            <div id="partidas-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="mt-2">Cargando partidas...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Mostrar link de admin si es admin
        if (API.isAdmin()) {
            document.getElementById('admin-link').style.display = 'block';
        }

        let todasLasPartidas = [];
        let jugadores = new Set();
        let mazos = new Set();

        async function cargarDatos() {
            const container = document.getElementById('partidas-container');

            try {
                const result = await API.getPartidas();

                if (!result.success || result.partidas.length === 0) {
                    container.innerHTML = `
                        <p class="text-center" style="color: var(--text-secondary); padding: 2rem;">
                            No hay partidas registradas todav√≠a.
                        </p>
                    `;
                    return;
                }

                todasLasPartidas = result.partidas;

                // Extraer jugadores y mazos √∫nicos
                todasLasPartidas.forEach(partida => {
                    jugadores.add(partida.jugador1_nombre);
                    jugadores.add(partida.jugador2_nombre);
                    mazos.add(partida.mazo1_nombre);
                    mazos.add(partida.mazo2_nombre);
                });

                // Llenar selects de filtros
                const selectJugador = document.getElementById('filtro-jugador');
                const selectMazo = document.getElementById('filtro-mazo');

                Array.from(jugadores).sort().forEach(jugador => {
                    const option = document.createElement('option');
                    option.value = jugador;
                    option.textContent = jugador;
                    selectJugador.appendChild(option);
                });

                Array.from(mazos).sort().forEach(mazo => {
                    const option = document.createElement('option');
                    option.value = mazo;
                    option.textContent = mazo;
                    selectMazo.appendChild(option);
                });

                // Renderizar todas las partidas
                renderizarPartidas(todasLasPartidas);

            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        Error al cargar las partidas: ${error.message}
                    </div>
                `;
            }
        }

        function renderizarPartidas(partidas) {
            const container = document.getElementById('partidas-container');

            if (partidas.length === 0) {
                container.innerHTML = `
                    <p class="text-center" style="color: var(--text-secondary); padding: 2rem;">
                        No se encontraron partidas con los filtros seleccionados.
                    </p>
                `;
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Jugador 1</th>
                            <th>Mazo 1</th>
                            <th style="text-align: center;">VS</th>
                            <th>Jugador 2</th>
                            <th>Mazo 2</th>
                            <th>Resultado</th>
                            <th>Ganador</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            partidas.forEach(partida => {
                const fecha = UI.formatDate(partida.fecha_partida);
                const ganador = partida.ganador_nombre || 'Empate';
                const badgeClass = UI.getBadgeClass(partida.resultado);

                html += `
                    <tr>
                        <td>${fecha}</td>
                        <td><strong>${partida.jugador1_nombre}</strong></td>
                        <td>
                            <span class="badge badge-info">${partida.mazo1_nombre}</span>
                            <br><small style="color: var(--text-secondary);">${partida.mazo1_serie}</small>
                        </td>
                        <td style="text-align: center; font-size: 1.5rem;">‚öîÔ∏è</td>
                        <td><strong>${partida.jugador2_nombre}</strong></td>
                        <td>
                            <span class="badge badge-info">${partida.mazo2_nombre}</span>
                            <br><small style="color: var(--text-secondary);">${partida.mazo2_serie}</small>
                        </td>
                        <td>
                            <span class="badge ${badgeClass}">${UI.formatResultado(partida.resultado)}</span>
                        </td>
                        <td><strong>${ganador}</strong></td>
                    </tr>
                `;

                if (partida.notas) {
                    html += `
                        <tr>
                            <td colspan="8" style="background: #f9fafb; font-style: italic; color: var(--text-secondary);">
                                üìù ${partida.notas}
                            </td>
                        </tr>
                    `;
                }
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function aplicarFiltros() {
            const fechaDesde = document.getElementById('filtro-fecha-desde').value;
            const fechaHasta = document.getElementById('filtro-fecha-hasta').value;
            const jugador = document.getElementById('filtro-jugador').value;
            const mazo = document.getElementById('filtro-mazo').value;

            let partidasFiltradas = todasLasPartidas.filter(partida => {
                // Filtro por fecha desde
                if (fechaDesde) {
                    const fechaPartida = new Date(partida.fecha_partida).toISOString().split('T')[0];
                    if (fechaPartida < fechaDesde) return false;
                }

                // Filtro por fecha hasta
                if (fechaHasta) {
                    const fechaPartida = new Date(partida.fecha_partida).toISOString().split('T')[0];
                    if (fechaPartida > fechaHasta) return false;
                }

                // Filtro por jugador
                if (jugador) {
                    if (partida.jugador1_nombre !== jugador && partida.jugador2_nombre !== jugador) {
                        return false;
                    }
                }

                // Filtro por mazo
                if (mazo) {
                    if (partida.mazo1_nombre !== mazo && partida.mazo2_nombre !== mazo) {
                        return false;
                    }
                }

                return true;
            });

            renderizarPartidas(partidasFiltradas);
        }

        function limpiarFiltros() {
            document.getElementById('filtro-fecha-desde').value = '';
            document.getElementById('filtro-fecha-hasta').value = '';
            document.getElementById('filtro-jugador').value = '';
            document.getElementById('filtro-mazo').value = '';
            renderizarPartidas(todasLasPartidas);
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', cargarDatos);
    </script>
</body>
</html>
