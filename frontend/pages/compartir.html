    <style>
        body {

        .card {

        }

        .card-title {

        }

        .card-number {

            color: white;

            align-items: center;

        }

            display: flex;

        .card-qr {

        .card-type {

            font-size: 1.5rem;
            font-weight: 900;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-description {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card-effect {
            color: white;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .card-effect strong {
            font-weight: 700;
        }

        .card-stats {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .share-buttons {

        .btn-download {

            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

</head>

                </div>
                <div class="card-effect">

                </div>

            <div class="card-stats">
                <div class="stat">
                    <span class="stat-icon">‚öîÔ∏è</span>
                    <span>‚àû</span>
                </div>
                <div class="stat">
                    <span class="stat-icon">‚ö°</span>

    <!-- html2canvas para convertir la carta en imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        async function descargarCarta() {
            const button = document.querySelector('.btn-download');
            const originalText = button.textContent;

            try {
                // Cambiar texto del bot√≥n
                button.textContent = '‚è≥ Generando imagen...';
                button.disabled = true;

                // Capturar la carta como imagen
                const cartaElement = document.querySelector('.card');
                const canvas = await html2canvas(cartaElement, {
                    backgroundColor: null,
                    scale: 2, // Mayor calidad
                    logging: false,
                    useCORS: true // Para cargar im√°genes externas (QR)
                });

                // Convertir canvas a blob
                canvas.toBlob(function(blob) {
                    // Crear enlace de descarga
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'card-game-anime-invitacion.png';
                    link.href = url;
                    link.click();

                    // Limpiar
                    URL.revokeObjectURL(url);

                    // Restaurar bot√≥n
                    button.textContent = originalText;
                    button.disabled = false;

                    // Mensaje de √©xito
                    setTimeout(() => {
                        button.textContent = '‚úÖ ¬°Descargada!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    }, 100);
                }, 'image/png');

            } catch (error) {
                console.error('Error al descargar la carta:', error);
                button.textContent = '‚ùå Error. Intenta de nuevo';
                button.disabled = false;
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }
        }
    </script>
